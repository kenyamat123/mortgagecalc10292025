<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <title>Home Loan Calculator</title>
    </head>

    <body class="sky blue lighten-5">
        <div class="container shadow square-3 white my-5 p-5">
            <h1 class="display-1 text-center">Home Loan Calculator</h1>
            <form id="mortgage">
                <main class="row mx-5">
                    <div class="input-field">
                        <input type="number" class="autocomplete" id="homeValue" />
                        <label>Purchase Price/Home Value</label>
                    </div>
                    <div class="input-field">
                        <input type="number" class="autocomplete" id="downPayment" />
                        <label>Down Payment/Equity</label>
                    </div>
                    <div class="input-field">
                        <input type="number" class="autocomplete" id="loanAmount" readonly />
                        <label>Loan Amount</label>
                    </div>
                    <div class="input-field">
                        <input type="text" class="autocomplete" id="interestRate" />
                        <label>Interest Rate (%)</label>
                    </div>
                    <div class="input-field">
                        <input type="number" class="autocomplete" id="loanTerm" />
                        <label>Loan Term (years)</label>
                    </div>
                    <div class="input-field col s-12 align-items-center">
                        <button class="btn waves-effect waves-light green" type="submit" id="calculateBtn">
                            Calculate Your Monthly Payment

                            <i class="material-icons right"></i>
                        </button>
                    </div>
                    <div class="input-field">
                        <h5>Your Monthly Payment is: <span id="monthlyPayment"></span></h5>
                    </div>
                </main>
                <footer class="row mx-5 mb-3">
                    <div class="input-field col s-12 align-items-center">
                        <button class="btn waves-effect waves-light blue" type="reset" id="resetBtn">
                            Reset Entered Values
                            <i class="material-icons right"></i>
                        </button>
                    </div>
                </footer>
            </form>
        </div>
        <script src="mortgage.js"></script>
    </body>

</html>
